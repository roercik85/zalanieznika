<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZalanieZnika – Usuwanie szkód po zalaniu</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div id="tlo"></div>

<nav>
  <button class="burger" id="burger" onclick="toggleMenu()" aria-label="menu">
    <i class="fas fa-bars" id="burger-icon"></i>
  </button>
  <ul class="menu" id="menu">
    <li><a href="index.html">Strona główna</a></li>
    <li><a href="oferta.html">Oferta</a></li>
    <li><a href="dlaczego-my.html">Dlaczego my?</a></li>
    <li><a href="cennik.html">Cennik</a></li>
    <li><a href="galeria.html">Galeria</a></li>
    <li><a href="kontakt.html">Kontakt</a></li>
  </ul>
</nav>

<div class="content">
  <h1>Witamy w ZalanieZnika</h1>
  <p>Zajmujemy się kompleksowym usuwaniem szkód po zalaniu – skutecznie, szybko i profesjonalnie.</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>
<script>
  window.vantaEffect = VANTA.WAVES({
    el: "#tlo",
    color: 0x005f73,
    shininess: 50,
    waveHeight: 20,
    waveSpeed: 1,
    backgroundColor: 0x0a0a0a
  });

  setTimeout(() => {
    if (window.vantaEffect) {
      window.vantaEffect.destroy();
    }

    const tlo = document.getElementById("tlo");
    tlo.style.backgroundImage = "url('images/tlo2.webp')";
  }, 3000);
</script>
<script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    const burgerIcon = document.getElementById("burger-icon");

    menu.classList.toggle("active");

    if (burgerIcon.classList.contains("fa-bars")) {
      burgerIcon.classList.remove("fa-bars");
      burgerIcon.classList.add("fa-xmark");
    } else {
      burgerIcon.classList.remove("fa-xmark");
      burgerIcon.classList.add("fa-bars");
    }
  }
</script>

</body>
</html>
